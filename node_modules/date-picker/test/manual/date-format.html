<!doctype html>

<link href=../../src/dp.css rel=stylesheet>
<title>Manual Date formatting test</title>

<div>
	<form onsubmit="toggle(this);return false">
	<input>
	<button id=disabled disabled>Toggle</button>
	</form>
	<form onsubmit="createDatePicker(this);return false">
	<input placeholder=format>
	<button>Set format</button>
	</form>
</div>

<script src=../../src/dp.js></script>
<script>
var dp
function toggle(form) {
	if(!dp || form.querySelector('button').disabled) {
		return;
	}
	dp.toggle(form.querySelector('input'));
};

function createDatePicker(form) {
	var format = form.querySelector('input').value

	if(!format) {
		document.querySelector('#disabled').disabled = true
		return;
	}
	document.querySelector('#disabled').disabled = false
	dp = new DatePicker({ dateFormat: format })
};
</script>
